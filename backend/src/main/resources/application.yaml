server:
  port: 8080

spring:
  application:
    name: reader
  datasource:
    url: jdbc:mariadb://${DATABASE_CONTAINER_NAME:localhost}:3306/${DATABASE_NAME:reader}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: ${DATABASE_USER:root}
    password: ${DATABASE_PASS:root}
    driver-class-name: org.mariadb.jdbc.Driver
  h2:
    console:
      enabled: true
      path: /console
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: true

  flyway:
    ignore-migration-patterns: "*:Ignored"
    baseline-on-migrate: true
    validate-on-migrate: true
    enabled: true
    clean-disabled: true
    clean-on-validation-error: false
    validate-migration-naming: true
  
  output:
    ansi:
      enabled: always


#Actuator
management:
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "health,info"

info:
  app:
    name: @project.name@
    version: @project.version@
    encoding: @project.build.sourceEncoding@
    java:
      vendor: @java.vendor@
      version: @java.version@

logging:
  level:
    dev.williancorrea.manhwa: TRACE
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate: INFO